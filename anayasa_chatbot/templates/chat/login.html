<!-- templates/chat/login.html -->
{% extends 'base.html' %}

{% block title %}Anayasa Chatbot - Giriş{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <h1 class="text-center mb-4"><i class="fas fa-sign-in-alt me-2"></i> Giriş Yap</h1>

                    <form method="post">
                        {% csrf_token %}

                        {% if form.errors %}
                            <div class="alert alert-danger mb-4">
                                <i class="fas fa-exclamation-circle me-2"></i> Kullanıcı adı veya şifre hatalı. Lütfen tekrar deneyin.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Kullanıcı Adı</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" name="username" id="id_username" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="id_password" class="form-label">Şifre</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" id="id_password" class="form-control" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> Giriş Yap
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p>Henüz hesabınız yok mu? <a href="{% url 'register' %}" class="text-primary">Kayıt Ol</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
